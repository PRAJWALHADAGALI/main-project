<div class="shop-logo">
  <fa-icon [icon]="faUserPlus" class="fa-shop">

  </fa-icon>
</div>
<div class="for-form">
  <form [formGroup]="registorFrom" (ngSubmit)="submit()">
    <div class="for-box">
      <input class="box" formControlName="name" type="text" placeholder="Name"> <br>
      <small *ngIf="name.invalid && name.dirty || name.touched" class="block p-error">
        <div *ngIf="name.errors?.['required']">
          Full Name is required
        </div>
        <div *ngIf="name.errors?.['pattern']">
          Full name should be valid
        </div>
      </small>
      <input class="box" formControlName="phone" type="text" placeholder="Phone"> <br>
      <small *ngIf="phone.dirty || phone.touched" class="block p-error">
        <div *ngIf="phone.errors?.['required']">
          Phone number is required
        </div>
      </small>
      <input class="box" formControlName="email" type="text" placeholder="Email Address"> <br>
      <small *ngIf="email.invalid && email.dirty || email.touched" class="block p-error">
        <div *ngIf="email.errors?.['required']">
          Email Address is required
        </div>
        <div *ngIf="email.errors?.['email']">
          Email should be valid
        </div>
      </small>
      <input class="box" formControlName="password" type="password" placeholder="Password">
      <small *ngIf="password.dirty || password.touched" class="block p-error">
        <div *ngIf="password.errors?.['required']">
          Password is required
        </div>
      </small>
    </div>

    <div class="for-registor">
      <button class="btn btn-lg btn-primary login-btn" type="submit">Signup</button> <br>
    </div>
    <div class="other-opt">
      <h4>Or Sign up with</h4>
      <div class="symbols">
        <a href="#">  <fa-icon [icon]="faFacebook" class="fa-shop"></fa-icon></a>
        <a href="#">  <fa-icon [icon]="faTwitter" class="fa-shop"></fa-icon></a>
        <a href="#">  <fa-icon [icon]="faGoogle" class="fa-shop"></fa-icon></a>
        <p>Existing User? <a href="#" [routerLink]="['/login']">Login</a></p>
      </div>
    </div>
  </form>

</div>
