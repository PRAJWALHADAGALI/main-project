<section class="body">
  <nav class="navbar navbar-dark bg-dark fixed-top">
<div class="container-fluid">
  <a class="navbar-brand" href="#">  <img src="https://thinkhighsoftwares.com/wp-content/uploads/2022/08/For-Dark-BG@3x.png" alt=""></a>
  <div class="d-grid gap-2">
</div>
</div>
</nav>
<div class="shop-logo">
<fa-icon [icon]="faUser" class="fa-shop">

</fa-icon>
</div>
<div class="for-form">
<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
  <div class="for-box">
    <input class="box" type="text" name="" value="" placeholder="Email Address" formControlName = "email"> <br>
    <small *ngIf="email.invalid && email.dirty || email.touched" class="block p-error">
      <div *ngIf="email.errors?.['required']">
        Email is required
      </div>
      <div *ngIf="email.errors?.['email']">
        Email should be valid
      </div>
    </small>
    <input class="box" type="text" name="" value="" placeholder="Password" formControlName="password">
    <small *ngIf=" password.dirty || password.touched" class="block p-error">
      <div *ngIf="password.errors?.['required']">
        password is required
      </div>

    </small>
  </div>
  <div class="for-check">
        <input class="check" type="checkbox" name="" value="">
        <label for="checkbox">Keep me signed in</label>
  </div>

  <div class="for-registor">
    <button [disabled]="loginForm.invalid" class="btn btn-primary btn-lg login-btn" type="button">Login</button>
    <br>
    <button [routerLink]="['/signup']" class="btn btn-lg btn-outline-primary login-btn" type="button">Signup</button> <br>
    <p>Forgot password?</p>
  </div>
</form>
</div>
<div class="for-terms">
<a href="#">Privacy</a>
<a href="#">Legal</a>
<a href="#">Terms and Conditions</a>
</div>

</section>
